<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clínica REP | Atendimento Humanizado</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Clínica REP – Atendimento humanizado em Reumatologia Pediátrica e Endocrinologia.">

<link rel="icon" href="images/logo_round_green_250.png">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0B1220;
  --surface:#0F172A;
  --primary:#5EEAD4;
  --secondary:#38BDF8;
  --text:#E5E7EB;
  --muted:#94A3B8;
  --border:rgba(148,163,184,.15);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat', sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.7;
}

/* LOGO */
.logo-float{
  position:fixed;
  top:16px;
  right:16px;
  width:80px;
  z-index:1200;
  filter:drop-shadow(0 10px 22px rgba(0,0,0,.6));
}

/* HERO */
.hero{
  height:100vh;
  position:relative;
  overflow:hidden;
}

.slideshow,
.gallery-slideshow .slideshow{
  position:absolute;
  inset:0;
  z-index:0;
}

.slideshow span,
.gallery-slideshow .slideshow span{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  animation:fade 20s infinite;
  filter:brightness(.75);
}

.slideshow span:nth-child(1){background-image:url("images/1_home_clean.png")}
.slideshow span:nth-child(2){background-image:url("images/atendimento1.jpg")}
.slideshow span:nth-child(3){background-image:url("images/maos.jpg")}
.slideshow span:nth-child(4){background-image:url("images/visao.jpg")}
.slideshow span:nth-child(5){background-image:url("images/atendimento2.png")}

.gallery-slideshow .slideshow span:nth-child(1){
  background-image:url("images/atendimento4.jpg");
}
.gallery-slideshow .slideshow span:nth-child(2){
  background-image:url("images/atendimento5.jpg");
  animation-delay:10s;
}

@keyframes fade{
  0%{opacity:0}
  10%{opacity:1}
  45%{opacity:1}
  55%{opacity:0}
  100%{opacity:0}
}

/* OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(2,6,23,.55),
    rgba(2,6,23,.8)
  );
  z-index:1;
}

/* HERO CONTENT */
.hero-content{
  position:relative;
  z-index:2;
  height:100%;
  max-width:1200px;
  padding:0 20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.hero h1{
  font-family:'Playfair Display', serif;
  font-size:3rem;
  font-weight:300;
  color:white;
}

.hero p{
  margin-top:16px;
  font-size:1.15rem;
  color:var(--primary);
}

/* SEÇÕES */
section{
  padding:100px 20px;
}

section:nth-of-type(even){
  background:var(--surface);
}

h2{
  text-align:center;
  font-family:'Playfair Display', serif;
  font-size:2.4rem;
  font-weight:300;
  color:var(--primary);
  margin-bottom:60px;
}

/* EQUIPE */
.equipe{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}

.medico{
  background:linear-gradient(160deg,rgba(94,234,212,.08),rgba(56,189,248,.04));
  border-radius:28px;
  padding:36px 30px;
  text-align:center;
  border:1px solid var(--border);
  transition:.4s;
}

.medico:hover{
  transform:translateY(-8px);
  box-shadow:0 35px 80px rgba(0,0,0,.6);
}

.medico img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:50%;
  margin-bottom:22px;
  border:3px solid rgba(94,234,212,.35);
}

.medico h3{
  font-family:'Playfair Display', serif;
  color:white;
}

.medico p{
  font-size:.95rem;
  color:var(--muted);
}

/* GALERIA SLIDESHOW */
.gallery-slideshow{
  position:relative;
  height:70vh;
  overflow:hidden;
}

.gallery-slideshow .overlay{
  z-index:1;
}

/* FOOTER */
footer{
  background:#020617;
  padding:50px 20px;
  text-align:center;
  font-size:14px;
  color:var(--muted);
}
</style>
</head>

<body>

<img src="images/Logo_round-modified.png" alt="Clínica REP" class="logo-float">

<header class="hero">
  <div class="slideshow">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>Cuidado médico com delicadeza, ciência e atenção</h1>
    <p>Reumatologia Pediátrica • Endocrinologia Pediátrica • Endocrinologia</p>
  </div>
</header>

<section>
  <h2>Nossa Equipe</h2>
  <div class="equipe">
    <div class="medico">
      <img src="images/driggor1.jpg">
      <h3>Dr. Iggor Sousa</h3>
      <p>Reumatologia Pediátrica</p>
    </div>
    <div class="medico">
      <img src="images/drafernanda1.jpg">
      <h3>Dra. Fernanda Silveira</h3>
      <p>Endocrinologia Pediátrica</p>
    </div>
    <div class="medico">
      <img src="images/drvictor1.jpg">
      <h3>Dr. Victor Silveira</h3>
      <p>Endocrinologia</p>
    </div>
  </div>
</section>

<!-- NOVO BLOCO SLIDESHOW -->
<section class="gallery-slideshow">
  <div class="slideshow">
    <span></span>
    <span></span>
  </div>
  <div class="overlay"></div>
</section>

<footer>
  <strong>Clínica REP</strong><br>
  Atendimento humanizado
</footer>

</body>
</html>
